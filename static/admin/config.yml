backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'projects'
    label: 'Projects'
    format: 'json'
    folder: 'content/projects'
    create: true
    identifier_field: name
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Project Name', name: 'name', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Update Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Intro', name: 'intro', widget: 'markdown' }
      - { label: 'Outro', name: 'outro', widget: 'markdown' }
      - { label: 'Starting LTV/v', name: 'ltvv_start', widget: 'number' }
      - { label: 'Current LTV/v', name: 'ltvv_now', widget: 'number' }
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["upcoming", "ongoing", "finished"]
      - label: "Updates"
        name: "updates"
        widget: "list"
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }          
          - { label: 'id', name: 'id', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: "Status"
            name: "status"
            widget: "select"
            options: ["upcoming", "ongoing", "finished"]
  - name: 'sections'
    label: 'Sections'
    format: 'json'
    folder: 'content/sections'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Intro', name: 'intro', widget: 'markdown' }
      - { label: 'Outro', name: 'outro', widget: 'markdown', required: false }      
      - label: "Expands"
        name: "expands"
        widget: "list"
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }          
          - { label: 'Content', name: 'content', widget: 'markdown' }
          - { label: 'Link', name: 'link', widget: 'string', required: false }